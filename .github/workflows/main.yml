name: CI
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  HISTOIRE_BASE: /rennes3d-front/

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  histoire:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run story:build
      - name: .nojekyll
        run: touch .histoire/dist/.nojekyll
      - name: Set branch name in ENV
        run: echo "::set-env name=BRANCH_NAME::${GITHUB_HEAD_REF}"
      - name: deploy to gh pages
        run: |
          echo "Deploying to directory: ${{env.BRANCH_NAME}}"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npx gh-pages --dist .histoire/dist/ --dest ${{env.BRANCH_NAME}} --remove "${{env.BRANCH_NAME}}/**" --no-history --dotfiles true --repo "https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git"
